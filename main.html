            display: flex;

<body>
    
     <form id="timerForm">
        <label>
          <span>Enter timer interval (in sec.)</span>
          <input type="number" name="interval" id="interval" min="0" />
        </label>
        <br />
        <button type="submit">Start!</button>
        <button type="submit" id = 'stop'>Pause!</button>
        <button type="submit" id = 'continue'>COntinue!</button>
        <button type="submit" id = 'reset'>Reset</button>
      </form>
      <br />
      <p style="font-size: 2rem; font-weight: 700">
        
         <div class = 'k'>
            <p id="timerRestH" style="display: none; font-size: 20vh;">00 h.</p> <p id="timerRestM" style="display: none;font-size: 20vh;"> 00 m.</p><p style="font-size: 20vh;" id="timerRestS"> 00 s.</p>
            
          </div>       
        
      </p> 

    <script src = 'script.js'></script>
</body>
</html>
