<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./font/font.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media.css">
</head>
<body>
    
    
    <main>
        <section class = 'py-rem first-section'>

            <div class="wrapper flex">
                <div class="text-wrap">
                    <h2>“I love that it has omegas in it but they are plant-based.”</h2>
                    <p class = 'text1'>Erica Chidi Cohen</p>
                    <p class = 'text2'>Health Educator</p>
                </div>
                <div class="img-wrap flex">
                    <div class="wrap1 relative">
                            <img class = 'img1' src="./img/Image_1.png" alt="Video">
                            <img class = 'img2' src="./img/Video.png" alt="Video">
                            <img class = 'play-icon' src="./img/Play.png" alt="icon_video">
                    </div>
                    <div class="wrap2 flex relative">
                        <img src="./img/Image_2.png" alt="Video">
                        <img src="./img/Image_3.jpg" alt="Video">
                        <div class="arrows-container">
                            <div class="arrow-left">
                                <img src="./img/Arrow_Left.svg" alt="arrow-left">
                            </div>
                            <div class="arrow-right">
                                <img src="./img/Arrow_Right.svg" alt="arrow-right">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

    
        </section>
    </main>
    
</body>
</html>
